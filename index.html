<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Web Dev(D-1)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="light-theme">
        <header> 
            <h1>MANSI PARMAR</h1>
            <button id="themeToggle">Toggle Theme</button>
        </header>        
        <main>
            <section id="about">
                <h2>About Me</h2>
                <p>I’m a passionate blockchain and software developer currently pursuing MSc in Blockchain Technology.</p>
            </section>

            <section id="projects">
                <h2>Projects</h2>

                    <li>NFT Minter DApp</li>

        <footer>

        <script src="script.js"></script>
